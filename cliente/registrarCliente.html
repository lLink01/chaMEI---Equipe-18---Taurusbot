<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>CHAMEI</title>
  <link rel="shortcut icon" href="/images/CHAMEI v3.svg" type="image/x-icon">

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container"></div>
    <br><br>
    <h1 class="header center orange-text"></h1>
    <div class="col s12 m8 offset-m2 l6 offset-l3 center">
      <img class="responsive-img" src="/images/CHAMEI v3.svg" alt="" style="max-width: 200px;">
    </div>
    <div class="row center">
      <p class="header col s12 light"><strong>MEI</strong>, divulgue seu serviço! <br><strong>Cidadão</strong>, encontre de forma fácil seu prestador!</p>
      <p class="header col s12 light"></p>
    </div>

    <div class="row">
      <h5 class="center text-lighten-2">Cliente - Registrar</h5>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="email-user" type="email" class="validate" required>
            <label for="email">Email</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <input id="password-user" type="password" class="validate" required>
            <label for="password">Senha</label>
          </div>
        </div>

      </form>
    </div>


    <div class="row center">
      <a id="login-user-button register-user-button"
        class="btn-large waves-effect waves-light">Registrar</a><br><br>
      <a href="loginCliente.html">Já possuo conta!</a>
    </div>

    <br><br>

  </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/registrarCliente.js"></script>

</body>

</html>
