  <div class="container">
    <div class="bread">
    <a href="/prestador/">Prestador</a> > <strong>Orçamentos</strong>
    </div>
    <div class="row">
      <h5 class="center text-lighten-2">Crie o orçamento!</h5>
      <br>
      <form class="login100-form validate-form">
        <div class="form-group"> 
          <label class="form-control-label" for="budget-title">Título do serviço</label> 
          <input type="text" id="budget-title" placeholder="Titulo do serviço" class="form-control">
        </div>
        <div class="form-group"> 
          <label class="form-control-label" for="budget-id-call">ID da chamada</label> 
          <input type="text" id="budget-id-call" placeholder="ID da chamada" class="form-control" list="id-call">
          <datalist id="id-call">
            <option value="#id-202108 (Maria)">
            <option value="#id-202107 (João)">
          </datalist>
        </div>
        <div class="form-group">
          <label for="budget-description">Descrição</label>
          <textarea id="budget-description" class="materialize-textarea" placeholder="Descrição"></textarea>
        </div>
        <p class="form-group">
          <label for="budget-price-value">Preço</label>
          <input class="form-group" type="number" id="budget-price-value" min="0" max="5000" placeholder="Valor em reais"/>
        </p>
        <br>
        <div class="row center">
          <a id="login-user-button register-user-button" class="btn-large waves-effect waves-light">
            Gerar orçamento
          </a>
        </div>
      </form>
    </div>
